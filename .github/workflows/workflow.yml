    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: '8.1'
        dev: 1
        tags: 8.1-dev
        platform: linux/amd64,linux/arm64
  php80-dev:
    runs-on: ubuntu-latest
