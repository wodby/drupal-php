language: python

sudo: required

services:
  - docker

env:
  global:
    - DOCKER_PROJECT=wodby
    - IMAGE_NAME=drupal-php
    - secure: 
    - secure: 
  matrix:
    - PHP_VER=5.6
    - PHP_VER=7.0

install:
  - docker build -t php ./$PHP_VER/.
  - docker run -d --name=php php

script:
  - docker ps | grep -q php
  - docker run --user=82 php php -v | grep "PHP $PHP_VER"
  - docker run --user=82 php pwd | grep "/var/www/html"
  - docker run --user=82 php composer --version
  - docker run --user=82 php drush version
  - docker run --user=82 php drupal --version

after_success:
  - |
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    docker build --rm=false -t $DOCKER_PROJECT/$IMAGE_NAME:$PHP_VER ./$PHP_VER/.
    if [ -n "$TRAVIS_TAG" ]; then
      docker tag $DOCKER_PROJECT/$IMAGE_NAME:$PHP_VER $DOCKER_PROJECT/$IMAGE_NAME:$PHP_VER-$TRAVIS_TAG
      docker push $DOCKER_PROJECT/$IMAGE_NAME:$PHP_VER-$TRAVIS_TAG
    fi
    if [ "$TRAVIS_BRANCH" == "master"]; then
      docker push $DOCKER_PROJECT/$IMAGE_NAME:$PHP_VER
      if [ "$PHP_VER" == "7.0" ]; then
        docker tag $DOCKER_PROJECT/$IMAGE_NAME:$PHP_VER $DOCKER_PROJECT/$IMAGE_NAME:latest
        docker push $DOCKER_PROJECT/$IMAGE_NAME:latest
      fi
    fi

after_failure:
  - docker logs php
