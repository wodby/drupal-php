language: python

sudo: required

services:
  - docker

env:
  global:
    - REPO=wodby/drupal-php
  matrix:
    - VERSION=5.6
    - VERSION=7.0
    - VERSION=7.1

install:
  - cd ./$VERSION
  - make

script: make test

after_success: |
  if [ "$TRAVIS_PULL_REQUEST" == "false" ] && ([ "$TRAVIS_BRANCH" == "master" ] || [ -n "$TRAVIS_TAG" ]); then
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    make release

    if [ -n "$TRAVIS_TAG" ]; then
      make VERSION="$VERSION-$TRAVIS_TAG" release
    fi

    if [ "$VERSION" == "7.0" ]; then
      make VERSION=latest release
    fi
  fi

after_failure: make logs

notifications:
  email:
    on_success: never
    on_failure: always
